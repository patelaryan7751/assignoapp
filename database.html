<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="images/assigno.png" alt="IMG">
				</div>

				<form class="login100-form validate-form">
					<center><div class="main-icon"><img src="images/assigno.png" height="105px" width="105px"></div></center>
					<span class="login100-form-title">
					<strong>Add Your Interests</strong>
					</span>

					<div class="wrap-input100 validate-input" data-validate = "This field is required">
						<input class="input100" type="text" name="name" id="name" placeholder="Name">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-address-card-o" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "This Field is required">
						<input class="input100" type="text" name="mob" id="phnno" placeholder="Mobile no">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-phone" aria-hidden="true"></i>
						</span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate = "This Field is required">
						<input class="input100" type="text" name="address" id="city" placeholder="University/School/College">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-institution" aria-hidden="true"></i>
						</span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate = "This Field is required">
						<input class="input100" type="text" name="interest" id="interest" placeholder="Your role">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
                         <center><img  style="display: none" id="loadar" src="images/throbber_13.gif" width="50px" height="50px"></center>
						<button id="btn-signup" class="login100-form-btn">
							Start Assigno
						</button>
					</div>
					<!--<div class="text-center p-t-136">
						<a class="txt2" href="#">
							Create your Account
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>-->
					
				</form>
			</div>
		</div>
	</div>
	
	

	
<!--===============================================================================================-->	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>

	<script src="vendor/bootstrap/js/popper.js"></script>

		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
